<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../simpla-element-behavior/simpla-element-behavior.html">

<dom-module id="simpla-collection">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
      }
    </style>

    <template is="dom-if" if="[[editable]]">
      <simpla-collection-editor
        items="[[items]]"
        as="[[as]]"
        active="{{active}}"
        data-edit-button-visible$="[[_showEditButton]]"
        on-collection-item-edit="_handleEdit">
      </simpla-collection-editor>
    </template>

    <slot></slot>
  </template>

  <script>
    const EDITOR_IMPORT = 'simpla-collection-editor.html',
          SIMPLA_CONFIG = {
            type: 'Collection',
            dataProperties: [ 'items' ]
          };

    function generateId() {
      return Math.random().toString(36).substr(-5);
    }

    Polymer({
      is: 'simpla-collection',

      properties: {

        /**
         * Items in the collection
         * @type {Array}
         */
        items: {
          type: Array,
          value: []
        },

        /**
         * Item name to use throughout
         * @type {String}
         */
        as: {
          type: String,
          value: 'item'
        },

        /**
         * Whether collection editor is open
         * @type {Boolean}
         */
        active: {
          type: Boolean,
          notify: true,
          value: false
        },

        /**
         * Whether collection is editable
         * @type {Boolean}
         */
        editable: {
          type: Boolean,
          observer: '_importEditor',
          notify: true,
          value: false
        },

        _showEditButton: {
          type: Boolean,
          value: false
        }

      },

      listeners: {
        'mouseover': '_toggleEditButton',
        'mouseout': '_toggleEditButton'
      },

      observers: [
        '_render(items.*)'
      ],

      behaviors: [ SimplaBehaviors.Element(SIMPLA_CONFIG) ],

      /**
       * Add an item to the collection
       * @return {undefined}
       */
      add() {
        this.push('items', { id: generateId() });
      },

      /**
       * Remove an item from the collection,
       * including any Simpla data associated with it
       * @param  {String} id Hash ID of the item to remove
       * @return {undefined}
       */
      remove(id) {
        let { items } = this,
            path = `${this.path}/${id}`,
            item = items.find(item => item.id === id),
            itemIndex = items.indexOf(item);

        Simpla.remove(path);
        this.splice('items', itemIndex, 1);
      },

      /**
       * Swap the position of two items in the collection
       * @param  {String} a Hash ID of the first item
       * @param  {String} b Hash ID of the second item
       * @return {undefined}
       */
      swap(a, b) {
        const getItem = id => this.items.find(item => item.id === id);

        let { items } = this,
            newItems = items.slice(),
            aIndex = items.indexOf(getItem(a)),
            bIndex = items.indexOf(getItem(b));

        newItems[bIndex] = items[aIndex];
        newItems[aIndex] = items[bIndex];

        this.items = newItems;
      },

      /**
       * Render the collection
       * @return {undefined}
       */
      _render() {
        let template = Polymer.dom(this).querySelector('template'),
            items = this.items;

        const replaceKeyWith = (fragment, hash) => {
          let attributes = [ 'path', 'sid', 'gid' ];

          attributes.forEach(attr => {
            Array.prototype.forEach.call(fragment.querySelectorAll(`[${attr}]`), node => {
              let magicPath = node.getAttribute(attr);
              node.setAttribute(attr, magicPath.replace(`[${this.as}]`, hash));
            });
          });
        }

        while (this.children.length > 1) {
          Polymer.dom(this).removeChild(this.children[1]);
        }

        items.forEach((item, i) => {
          let fragment = document.importNode(template.content, true);
          replaceKeyWith(fragment, item.id);
          Polymer.dom(this).appendChild(fragment);
        });
      },

      /**
       * Parse edit events from editor and call appropriate action
       * @param  {CustomEvent} e Edit event from simpla-collection-editor
       * @return {undefined}
       */
      _handleEdit(e) {
        let action = e.detail.action,
            args = e.detail.args;

        e.stopPropagation();
        this[action](...args);
      },

      /**
       * Import the editor component on editable
       * @param  {Boolean} editable Whether collection is editable
       * @return {undefined}
       */
      _importEditor(editable) {
        if (editable) {
          this.importHref(this.resolveUrl(EDITOR_IMPORT));
        }
      },

      /**
       * Toggle the editors inline button based on hover
       * More performant to keep button in editor but handle hover with events on mediator
       * @param  {Event} e Mouseover or Mouseout event
       * @return {undefined}
       */
      _toggleEditButton() {
        this._showEditButton = !this._showEditButton;
      }
    });
  </script>
</dom-module>
